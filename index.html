<html lang="en">

    <link rel="stylesheet" href="styles.css" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js.js"></script>
    <title>FRANKAA</title>
</head>

<body>
    <div class="row col-xs-12">

        <div id="player1" class="left col-xs-1">
            <h3>Player 1 WINS</h3>
            <br>
            <br>
            <strong id="score1" class="scores">0</strong>
        </div>

        <div class="grid col-xs-10">

            <div class="top row  col-xs-12">
                <button id="topleft" class="top squares leftdia col-xs-4">
                </button>
                <button id="topcentre" class="top squares  col-xs-4">
                </button>
                <button id="topright" class="top squares  rightdia col-xs-4">
                </button>
            </div>

            <div class="middle row col-xs-12">
                <button id="middleleft" class="middle squares   col-xs-4">
                </button>
                <button href="" id="middlecentre" class=" leftdia middle squares rightdia   col-xs-4">
                </button>
                <button id="middleright" class="middle squares   col-xs-4">
                </button>
            </div>

            <div class="lower row col-xs-12">
                <button id="bottomleft" class="bottom squares rightdia  col-xs-4">
                </button>
                <button id="bottomcentre" class="bottom squares   col-xs-4">
                </button>
                <button id="bottomright" class="bottom squares leftdia   col-xs-4">
                </button>
            </div>
        </div>
        <div id="player2" class="right col-xs-10">
            <h3>Player 2 WINS</h3>
            <br>
            <br>
            <strong id="score2" class="scores"> 0</strong>
        </div>
</body>
